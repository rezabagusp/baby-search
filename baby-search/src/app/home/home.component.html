<div class="container">
  <form (submit)="searchQuery()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-10">
          <input class="form-control" name="query" [(ngModel)]="query" placeholder="Masukan kata kunci" type="text">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Telusuri</button>
        </div>
      </div>      
    </div>
  </form>
</div>

<div *ngIf = "query_status" class="container">
  Hasil pencarian :  
  <div *ngIf = "length_doc > 0"  class="list-group">
    <ng-container *ngFor="let data of result_search; let i = index">
      <a href="{{data.url}}" class="list-group-item list-group-item-action flex-column align-items-start" target="_blank">
        <div class="d-flex w-100 justify-content-between">
          <h3 class="mb-1" style="color:blue">{{data.title}}</h3>
           <small class="text-muted" style="color:green">{{(data.url.length>100)? (data.url | slice:0:100)+'...':(data.url) }}</small> 
        </div>
        <p class="mb-1">{{(data.content.length>200)? (data.content | slice:0:200)+'...':(data.content) }}</p>
      </a>      
    </ng-container>
  </div>   
  <h5 *ngIf = "length_doc == 0">"Pencarian tidak ditemukan"</h5>

</div>
